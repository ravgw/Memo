    <navigation>
        <h1>Memo</h1>

    </navigation>
    <main>
        <div class="home-random_container">
            <div class="home-random_country-container">
                <img src="" alt="" class="home-random_flag">
                <div class="home-random_nametag"></div>
                <div class="home-random_capital"></div>

                    <button id="btn-reload_info" class="reload">i info</button>
