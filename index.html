<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memo</title>
</head>
<body>
    <navigation>
        <h1>Memo</h1>
        <div id="arrow">v</div>
    </navigation>
    <main>
        <div class="home-random_container">
            <div class="home-random_country-container">
                <img src="" alt="" class="home-random_flag">
                <div class="home-random_capital"></div>
                <div class="home-random_local-time"></div>
                <img src="" alt="" class="weather-condition_icon">
                <div class="weather-condition_text"></div>
                <div class="weather-condition_temperature"></div>
            </div>
            <div class="home-random_weather-container">
                <div class="home-random_weather-condition">
                    <div class="home-random_nametag"></div>
                </div>
            </div>
            <div class="home-random_reload-container">
                <div class="home-random_reload">
                    <button id="btn-reload_info" class="reload">
                        <img src="./src/components/img/icons8-view-more-64.png" alt="">
                    </button>
                    <button id="btn-reload_country" class="reload">
                        <img src="./src/components/img/icons8-dice-cubes-64.png" alt="">
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>designed by raf &copy; 2023</p>
        <a  href="https://icons8.com/icon/AiOynlkmmxdR/dice-cubes">Dice Cubes</a> icon by <a href="https://icons8.com">Icons8</a>
    </footer>

    <script src="./src/app.js" type="module"></script>

</body>
</html>
